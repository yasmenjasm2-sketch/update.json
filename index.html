<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الاشتراك التجريبي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #2c2c2c; color: white; box-sizing: border-box; text-align: center; font-family: monospace; }
        button { width: 100%; padding: 12px; background: #00e676; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #00c853; }
        .error { color: #ff5252; font-size: 14px; margin-top: 10px; display: none; }
        .info { color: #2196F3; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تفعيل الاشتراك</h2>
    <p style="font-size: 13px; color: #aaa;">أدخل كود التجربة (20 ثانية)</p>
    <input type="text" id="subCode" placeholder="TEST-20SEC">
    <button onclick="login()">دخول التجربة</button>
    <div id="error" class="error">الكود غير صحيح!</div>
    <div class="info">كود التجربة: <b>TEST-20SEC</b></div>
</div>

<script>
    function login() {
        const subCode = document.getElementById('subCode').value.trim();
        
        // الأكواد العادية + كود التجربة
        if (subCode === "TEST-20SEC") {
            // إرسال إشارة اشتراك لمدة 20 ثانية فقط
            window.location.href = "index.html?status=success_auth_20sec";
        } else if (["FWKH-78X2-K9Q1-M0P5", "VIP-00L5-K1J9-H7G2"].includes(subCode)) {
            // الأكواد العادية (30 يوم)
            window.location.href = "index.html?status=success_auth_30days";
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }
</script>

</body>
</html>
