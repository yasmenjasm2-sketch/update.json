<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الاشتراكات</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: rgba(30, 30, 30, 0.9); padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); width: 320px; text-align: center; border: 1px solid #444; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #555; background: #222; color: #00e676; box-sizing: border-box; text-align: center; font-family: monospace; font-size: 16px; font-weight: bold; }
        button { width: 100%; padding: 12px; background: #00e676; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #00c853; box-shadow: 0 0 10px #00e676; }
        .error { color: #ff5252; font-size: 14px; margin-top: 10px; display: none; border: 1px solid #ff5252; padding: 5px; border-radius: 5px; background: rgba(255, 82, 82, 0.1); }
        .info { color: #aaa; font-size: 11px; margin-top: 15px; text-align: right; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تفعيل الاشتراك</h2>
    <p style="font-size: 13px; color: #ccc;">أدخل كود التفعيل الخاص بك</p>
    <input type="text" id="subCode" placeholder="XXXX-XXXX-XXXX">
    <button onclick="login()">دخول</button>
    <div id="error" class="error">الكود غير صحيح، منتهي، أو تم حظره!</div>
    
    <div class="info">
        <b>حالة الأكواد الحالية:</b><br>
        20 ثانية: TEST-20SEC (شغال)<br>
        أسبوع: WEEK-1111 (شغال)
    </div>
</div>

<script>
    // --- 1. منطقة التحكم في الإصدار (Update) ---
    const REQUIRED_APP_VERSION = "3.0.1"; 
    const UPDATE_LINK = "https://t.me/yourchannel";

    // --- 2. قاعدة بيانات الأكواد (إدارة المطور) ---
    // status: 1 تعني شغال | status: 2 تعني محظور (Banned)
    const subscriptionDatabase = [
        { code: "TEST-20SEC",  duration: "20sec",  status: 1 },
        { code: "WEEK-1111",   duration: "7days",  status: 1 },
        { code: "FWKH-MONTH1", duration: "30days", status: 1 },
        { code: "GOLD-2MONTH", duration: "60days", status: 1 },
        // خانات فارغة لإضافة أكواد جديدة مستقبلاً
        { code: "NEW-CODE1",   duration: "30days", status: 1 },
        { code: "NEW-CODE2",   duration: "30days", status: 1 }
    ];

    // وظيفة إرسال البيانات للتطبيق (تحديث + فحص حظر)
    window.onload = function() {
        // نرسل قائمة الأكواد المحظورة للتطبيق ليفحصها في الخلفية
        const bannedCodes = subscriptionDatabase.filter(item => item.status === 2).map(item => item.code).join(",");
        
        setTimeout(function() {
            // فحص التحديث
            window.location.href = "app://check_update?req_ver=" + REQUIRED_APP_VERSION + "&link=" + encodeURIComponent(UPDATE_LINK);
            // فحص الحظر (نرسل قائمة المحظورين)
            if(bannedCodes) {
                window.location.href = "app://check_ban?list=" + bannedCodes;
            }
        }, 500);
    };

    function login() {
        const input = document.getElementById('subCode').value.trim();
        const found = subscriptionDatabase.find(item => item.code === input);
        
        if (found) {
            if (found.status === 2) {
                document.getElementById('error').innerText = "هذا الكود محظور من قبل المطور!";
                document.getElementById('error').style.display = 'block';
                return;
            }
            // إذا كان الكود سليم، نرسل النوع للتطبيق
            window.location.href = "index.html?status=success_auth_" + found.duration + "&code=" + found.code;
        } else {
            document.getElementById('error').innerText = "الكود غير صحيح!";
            document.getElementById('error').style.display = 'block';
        }
    }
</script>

</body>
</html>
