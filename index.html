<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الاشتراك</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #2c2c2c; color: white; box-sizing: border-box; text-align: center; font-family: monospace; letter-spacing: 1px; }
        button { width: 100%; padding: 12px; background: #00e676; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #00c853; }
        .error { color: #ff5252; font-size: 14px; margin-top: 10px; display: none; border: 1px solid #ff5252; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تفعيل الاشتراك</h2>
    <p style="font-size: 13px; color: #aaa;">يرجى إدخال كود التفعيل الخاص بك</p>
    <input type="text" id="subCode" placeholder="XXXX-XXXX-XXXX-XXXX">
    <button onclick="login()">دخول</button>
    <div id="error" class="error">كود الاشتراك غير صحيح أو منتهي!</div>
</div>

<script>
    function login() {
        const subCode = document.getElementById('subCode').value.trim();
        
        // قائمة الـ 10 أكواد الاحترافية
        const validCodes = [
            "FWKH-78X2-K9Q1-M0P5",
            "AUTH-99V1-B6Z4-X2L8",
            "SUBSC-44R7-T2Y0-N1M9",
            "PREM-12K3-L5H9-G8F2",
            "GOLD-55W2-E7S1-D0C4",
            "ELITE-88N4-J1B6-X9V3",
            "SECURE-33Z2-A8Q4-W1L0",
            "ACCESS-66H3-G5P7-K2M9",
            "FWKH-X9V1-Z8B2-C3M4",
            "hamzazed123",
            "VIP-00L5-K1J9-H7G2"
        ];

        // التحقق مما إذا كان الكود المدخل موجوداً في القائمة
        if (validCodes.includes(subCode)) {
            // التوجيه في حالة النجاح
            window.location.href = "index.html?status=success_auth_30days";
        } else {
            // إظهار رسالة الخطأ
            document.getElementById('error').style.display = 'block';
        }
    }
</script>

</body>
</html>
