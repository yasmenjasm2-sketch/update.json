<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الاشتراك والتحكم</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .login-card { background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #2c2c2c; color: white; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 12px; background: #00e676; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #00c853; }
        .update-section { margin-top: 25px; padding-top: 20px; border-top: 1px dashed #444; }
        .error { color: #ff5252; font-size: 14px; margin-top: 10px; display: none; }
        h3 { color: #00e676; font-size: 16px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تفعيل الاشتراك</h2>
    <input type="text" id="subCode" placeholder="أدخل كود الاشتراك">
    <button onclick="login()">دخول</button>
    <div id="error" class="error">كود الاشتراك غير صحيح!</div>

    <div class="update-section">
        <h3>إرسال تحديث للتطبيق</h3>
        <input type="text" id="appMsg" placeholder="مرحبا كيفكم">
        <input type="text" id="appLink" placeholder="ضع رابط التحديث هنا (اختياري)">
        <button style="background: #2196F3; color: white;" onclick="sendUpdate()">إرسال إشعار الآن</button>
    </div>
</div>

<script>
    // قائمة الأكواد الـ 10 الاحترافية
    const validCodes = [
        "FWKH-78X2-K9Q1-M0P5", "AUTH-99V1-B6Z4-X2L8", "SUBSC-44R7-T2Y0-N1M9",
        "PREM-12K3-L5H9-G8F2", "GOLD-55W2-E7S1-D0C4", "ELITE-88N4-J1B6-X9V3",
        "SECURE-33Z2-A8Q4-W1L0", "ACCESS-66H3-G5P7-K2M9", "FWKH-X9V1-Z8B2-C3M4", "VIP-00L5-K1J9-H7G2"
    ];

    function login() {
        const subCode = document.getElementById('subCode').value.trim();
        if (validCodes.includes(subCode)) {
            window.location.href = "index.html?status=success_auth_30days";
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }

    function sendUpdate() {
        const msg = encodeURIComponent(document.getElementById('appMsg').value);
        const link = encodeURIComponent(document.getElementById('appLink').value);
        
        if (msg !== "") {
            // إرسال البيانات عبر الرابط ليقوم التطبيق بالتقاطها
            window.location.href = "app://update?msg=" + msg + "&url=" + link;
        }
    }
</script>

</body>
</html>
